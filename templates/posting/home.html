{% extends 'base.html' %}
{% block title %}
home
{% endblock %}
{% block content %}
    <section class="middle">
    <div class="middle2">
        <div class="sub_title">
            <p>최신 포스팅</p>
        </div>
        <span class="part"></span>
        <div class="list_box">
            <ul class="list1" id="list_box1">
                {% for ap in all_posting %}
                <li onclick="location.href = '/api/posting-detail/{{ ap.id }}';" style="cursor: pointer;">
                    <div class="img_box_div">
                        <a href='/api/posting-detail/{{ ap.id }}' class="img_box">
                            <img src="{{ ap.thumbnail }}" class="card-img-top" alt="">
                        </a>
                    </div>
                    <div class="title_box_div">
                        <a href="/api/posting-detail/{{ ap.id }}" class="text_box">
                            <p class="res_name">{{ ap.title }}</p>
                            {% if ap.author_id == Null %}
                                <p class="infor">작성자: 탈퇴한 이용자</p>
                            {% else %}
                                <p class="infor">작성자: {{ ap.author.username }}</p>
                            {% endif %}
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endblock %}
